<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="stylesheet" media="screen and (max-width: 599px)" href="dist/styles-small.css">
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="dist/styles-medium.css">
  <link rel="stylesheet" media="screen and (min-width: 950px)" href="dist/styles-large.css">
  <link rel="stylesheet" media="screen and (min-width: 1367px)" href="dist/styles-extra-large.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000"/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a tabindex="-1" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <button tabindex="0" id="ham_icon" onclick="hamIconClick()">Toggle Map</button>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select tabindex="0" aria-label="Select neighbordhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="0" aria-label="Select cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div id="restaurants-list"></div>
    </section>
  </main>

  <!-- idb -->
  <script type="application/javascript" charset="utf-8" src="dist/vendors.min.js"></script>
  <!-- app -->
  <script type="application/javascript" charset="utf-8" src="dist/app.min.js"></script>
  <!-- map -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGD6qFycTQJpAS4cJc4q-_AqSeYsuoeL0&libraries=places&callback=initMap"></script>
  <!-- SW -->
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
    </script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
